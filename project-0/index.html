<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg bg-body nav-padding">
            <div class="container-fluid" id="nav-back">
              <div id="nav-bar-div">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="imagesearch.html">Image Search</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="advancedsearch.html">Advanced Search</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        
          
        <!-- Main Body   -->
        <div class="container .text-center">
            <div class="row mb-4">
                <img src="assets/google-logo.png" class="img-fluid" id="google-logo" alt="Google Logo">
            </div>
            <div class="row">
                <form action="https://google.com/search">
                    <div class="form-div">
                        <input class="form-control" id="search-bar" type="text" name="q">    
                    </div>
                    <div class="form-div mt-5">
                        <div class="row button-row">
                          <input type="submit" class="form-control" id="search-button" value="Google Search">
                          <button type="submit" class="form-control" id="lucky-button" name="btnI" value="I'm Feeling Lucky">I'm Feeling Lucky</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</html>

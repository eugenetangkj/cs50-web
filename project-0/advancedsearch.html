<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="stylesadvanced.css">
    </head>
    <body>
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg bg-body nav-padding">
          <div class="container-fluid" id="nav-back">
            <div id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="index.html">Search</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
        
          
        <!-- Main Body   -->
        <div class="container-fluid ms-5 mt-5">
          <h4 class="text-danger mb-4">Advanced Search</h4>

          <!-- Form -->
          <form action="https://google.com/search">
            <legend class="mb-4 fs-5">Find pages with...</legend>
            <div class="row mb-4">
              <div class="col-lg-2 col-md-3 col-sm-4 col-5"><h6 class="align-middle">all these words:</h6></div>
              <div class="col-lg-10 col-md-9 col-sm-8 col-7"><input class="form-control search-field" type="text" name="as_q"></div>
            </div>
            <div class="row mb-4">
              <div class="col-lg-2 col-md-3 col-sm-4 col-5"><h6 class="align-middle">this exact word or phrase:</h6></div>
              <div class="col-lg-10 col-md-9 col-sm-8 col-7"><input class="form-control search-field" type="text" name="as_epq"></div>
            </div>
            <div class="row mb-4">
              <div class="col-lg-2 col-md-3 col-sm-4 col-5"><h6 class="align-middle">any of these words:</h6></div>
              <div class="col-lg-10 col-md-9 col-sm-8 col-7"><input class="form-control search-field" type="text" name="as_oq"></div>
            </div>
            <div class="row mb-4">
              <div class="col-lg-2 col-md-3 col-sm-4 col-5"><h6 class="align-middle">none of these words:</h6></div>
              <div class="col-lg-10 col-md-9 col-sm-8 col-7"><input class="form-control search-field" type="text" name="as_eq"></div>
            </div>
            <div class="row mb-4 mt-5">
              <div class="col-4"><input type="submit" class="form-control" id="search-button" value="Advanced Search"></div>
              <div class="col-8"></div>
            </div>
            </div>



          </form>
        </div>

    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</html>

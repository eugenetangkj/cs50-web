{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search
{% endblock %}

{% block body %}
    <h1>Search Results</h1>

    {% if results|length == 0 %}
        <h3>There is no related entry.</h3>
    {% endif %}

    <ul>
        {% for result in results %}
            <li><a href="{% url 'encyclopedia:entry' entry_name=result %}">{{ result }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
